<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ID selector</title>
    <style media="screen">
      #hi {
        color: white;
        background-color: black;
        padding: 5px;
        text-align: center;

      }
      .ad {
        color: green;
        background-color: red;
        padding: 1px;
        text-align: center;
        font-style: oblique;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="hi">
      <p>Hellow</p>
    </div>
    <div class="ad">
      <p><b>Bangladesh!!!</b></p>
    </div>

  </body>
</html>
